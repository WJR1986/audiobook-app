<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Audiobook Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üéß My Audiobooks</a>
        <button id="logout-button" class="btn btn-outline-secondary d-none">Logout</button>
      </div>
    </nav>

    <main id="main-content" class="container mt-4 d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2">My Library</h1>
        <button id="add-book-button" class="btn btn-primary">Add Book</button>
      </div>
      <input type="file" id="book-input" class="d-none" accept=".zip">
      
      <div id="library-grid" class="row">
        </div>
    </main>

    <div id="auth-container" class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
      <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="auth-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <div id="auth-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
      </div>
    </div>
<div class="modal fade" id="player-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-md-down modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="player-book-title">Book Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img src="https://via.placeholder.com/300x300.png?text=Book+Cover" id="player-cover-art" class="img-fluid rounded mb-3" style="max-height: 40vh;">
            <h4 id="player-chapter-title">Chapter 1</h4>
            <p id="player-book-author" class="text-muted">Author Name</p>

            <audio controls class="w-100 mt-3" id="audio-player">
              Your browser does not support the audio element.
            </audio>

            <div class="d-flex justify-content-center align-items-center mt-3">
                <button id="prev-chapter-btn" class="btn btn-secondary btn-lg">‚èÆÔ∏è</button>
                <button id="play-pause-btn" class="btn btn-primary btn-lg mx-4">‚ñ∂Ô∏è</button>
                <button id="next-chapter-btn" class="btn btn-secondary btn-lg">‚è≠Ô∏è</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="app.js?v=1.1"></script>
  </body>
</html>
